<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horrorflix</title>
    <link rel="stylesheet" href="style/main.css">

<!-- responsividade -->

<link rel="stylesheet" href="style/responsive.css">

<!-- owl css -->

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
</head>

<body>
    <header>
    
    <div class="container">
        <img src="img/logo.png">
        <nav>
            <a href="a">Início</a>
            <a href="a">Séries</a>
            <a href="a">Filmes</a>
            <a href="a">Documentários</a>
        </nav>
    </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Rua do Medo: 1978 </h3>
                <p class="descricao">Na cidade almadiçoada de Shadyside, uma onda de assassinatos aterroriza o Acampamento Nightwing, transformando as férias em uma luta pela sobrevivência.</p>
            <div class="botoes">
                <button role="button" class="button">
                    <i class="fas fa-play"></i>
                      Assistir Agora
                </button>
                <button role="button" class="button">
                    <i class="fas fa-info-circle"></i>
                    Mais Informações
                </button>
            </div>
        </div>
        </div>
    </main>

    <div class="primeiro-carrosel">
        <h2>Mais Assistidos</h2>
    </div>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="img/filmes/aruadomedo1666.jpg" alt="A Rua do Medo - 1666"></div>
            <div class="item"><img class="box-filme" src="img/filmes/aruadomedo1978.jpg" alt="A Rua do Medo - 1978"></div>
            <div class="item"><img class="box-filme" src="img/filmes/aruadomedo1994.jpg" alt="A Rua do Medo - 1994"></div>
            <div class="item"><img class="box-filme" src="img/filmes/anabelle.jpg" alt="Anabelle"></div>
            <div class="item"><img class="box-filme" src="img/filmes/it.jpg" alt="It - A Coisa"></div>
            <div class="item"><img class="box-filme" src="img/filmes/chucky.jpg" alt="Chucky Boneco Assassino"></div>
            <div class="item"><img class="box-filme" src="img/filmes/jogosmortais.jpg" alt="Jogos Mortais"></div>
            <div class="item"><img class="box-filme" src="img/filmes/oexorcista.jpg" alt="O Exorcista"></div>
            <div class="item"><img class="box-filme" src="img/filmes/omassacredaserraeletrica.jpg" alt="O Massacre da Serra Elétrica"></div>
            <div class="item"><img class="box-filme" src="img/filmes/slenderman.jpg" alt="SlenderMan"></div>
            <div class="item"><img class="box-filme" src="img/filmes/thepurge.jpg" alt="The Purge"></div>
            <div class="item"><img class="box-filme" src="img/filmes/us.jpg" alt="US"></div>
        </div>
    </div>

    <div class="segundo-carrosel">
        <h2>Clássicos</h2>
    </div>

    <div class="segundo-carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="img/filmes/thepurge.jpg" alt="The Purge"></div>
            <div class="item"><img class="box-filme" src="img/filmes/us.jpg" alt="US"></div>
            <div class="item"><img class="box-filme" src="img/filmes/aruadomedo1666.jpg" alt="A Rua do Medo - 1666"></div>
            <div class="item"><img class="box-filme" src="img/filmes/aruadomedo1978.jpg" alt="A Rua do Medo - 1978"></div>
            <div class="item"><img class="box-filme" src="img/filmes/aruadomedo1994.jpg" alt="A Rua do Medo - 1994"></div>
        </div>
    </div>
    
    <footer>
    </footer>

    <script src="js/owl/jquery.min.js"></script>

    <script src="js/owl/setup.js"></script>
</body>

</html>
